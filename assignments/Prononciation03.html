    <meta charset="UTF-8">

<script>

    const wordData = [

        { korean: "근황", french: "nouvelles récentes", initial: "ㄱㅎ" },
        { korean: "전하다", french: "transmettre", initial: "ㅈㅎㄷ" },
        { korean: "공연", french: "spectacle", initial: "ㄱㅇ" },
        { korean: "시작", french: "début", initial: "ㅅㅈ" },
        { korean: "신호", french: "signal", initial: "ㅅㅎ" },
        { korean: "놓치다", french: "manquer", initial: "ㄴㅊㄷ" },
        { korean: "문화", french: "culture", initial: "ㅁㅎ" }

    const sentenceData = [
        { korean: "신혼 부부가 제주도에 갔어요.", french: "Un couple de jeunes mariés est allé sur l'île de Jeju.", keywords: [{ word: "신혼", hint: "mariage récent, lune de miel", initial: "ㅅㅎ" }, { word: "부부", hint: "couple marié", initial: "ㅂㅂ" }, { word: "제주도", hint: "île de Jeju", initial: "ㅈㅈㄷ" }] },
        { korean: "저는 문화 수업에 갔어요.", french: "Je suis allé(e) à un cours de culture.", keywords: [{ word: "문화", hint: "culture", initial: "ㅁㅎ" }, { word: "수업", hint: "cours", initial: "ㅅㅇ" }] },
        { korean: "지금 전화해도 돼요?", french: "Est-ce que je peux téléphoner maintenant ?", keywords: [{ word: "전화", hint: "appel téléphonique", initial: "ㅈㅎ" }, { word: "지금", hint: "maintenant", initial: "ㅈㄱ" }, { word: "돼요", hint: "c’est possible?", initial: "ㄷㅇ" }] },
        { korean: "친구 근황을 들었어요.", french: "J'ai eu des nouvelles de mon ami(e).", keywords: [{ word: "친구", hint: "ami", initial: "ㅊㄱ" }, { word: "근황", hint: "nouvelles récentes", initial: "ㄱㅎ" }] },
        { korean: "신호가 빨간색이에요.", french: "Le feu (de circulation) est rouge.", keywords: [{ word: "신호", hint: "signal, feu de circulation", initial: "ㅅㅎ" }, { word: "빨간색", hint: "rouge", initial: "ㅃㄱㅅ" }] },
        { korean: "신혼 부부가 문화 공연을 봤어요.", french: "Le couple de jeunes mariés a vu un spectacle culturel.", keywords: [{ word: "신혼", hint: "mariage récent", initial: "ㅅㅎ" }, { word: "부부", hint: "couple marié", initial: "ㅂㅂ" }, { word: "문화", hint: "culture", initial: "ㅁㅎ" }, { word: "공연", hint: "spectacle", initial: "ㄱㅇ" }] },
        { korean: "전화로 친구 근황을 물었어요.", french: "J'ai demandé des nouvelles de mon ami(e) par téléphone.", keywords: [{ word: "전화", hint: "appel téléphonique", initial: "ㅈㅎ" }, { word: "친구", hint: "ami", initial: "ㅊㄱ" }, { word: "근황", hint: "nouvelles récentes", initial: "ㄱㅎ" }] },
        { korean: "문화 거리에서 신호를 기다렸어요.", french: "J'ai attendu au feu dans la rue de la culture.", keywords: [{ word: "문화", hint: "culture", initial: "ㅁㅎ" }, { word: "거리", hint: "rue", initial: "ㄱㄹ" }, { word: "신호", hint: "signal", initial: "ㅅㅎ" }] },
        { korean: "전화를 받았는데 전혀 모르는 번호였어요.", french: "J'ai répondu au téléphone, mais c'était un numéro que je ne connaissais pas du tout.", keywords: [{ word: "전화", hint: "appel téléphonique", initial: "ㅈㅎ" }, { word: "전혀", hint: "pas du tout", initial: "ㅈㅎ" }, { word: "번호", hint: "numéro", initial: "ㅂㅎ" }] },
        { korean: "친구 근황을 듣고 문화 행사에 갔어요.", french: "Après avoir pris des nouvelles de mon ami(e), je suis allé(e) à un événement culturel.", keywords: [{ word: "근황", hint: "nouvelles récentes", initial: "ㄱㅎ" }, { word: "문화", hint: "culture", initial: "ㅁㅎ" }, { word: "행사", hint: "événement", initial: "ㅎㅅ" }] }
    ];

    const allQuestions = [
        ...wordData.map(w => ({ ...w, type: 'matching' })),
        ...wordData.map(w => ({ ...w, type: 'word_dictation' })),
        ...sentenceData.map(s => ({ ...s, type: 'sentence_dictation' }))
    ];

    // --- STATE MANAGEMENT ---
    let currentQuestionIndex = 0;
    let studentName = "";
    let score = 0;
    let startTime;
    let exerciseData = [];
    let timedDictationTimer;
    let mediaRecorder;
    let audioChunks = [];
    let recordingStartTime;
    const audioCache = {};

    // --- DOM ELEMENTS (unchanged) ---
    const nameScreen = document.getElementById('name-screen');
    const exerciseScreen = document.getElementById('exercise-screen');
    const resultsScreen = document.getElementById('results-screen');
    const startBtn = document.getElementById('start-btn');
    const studentNameInput = document.getElementById('student-name-input');
    const studentNameDisplay = document.getElementById('student-name-display');
    const questionCounter = document.getElementById('question-counter');
    const partTitle = document.getElementById('part-title');
    const part1Container = document.getElementById('part1-matching');
    const part1AudioBtn = document.getElementById('part1-audio-btn');
    const part1AudioLoader = document.getElementById('part1-audio-loader');
    const part1Options = document.getElementById('part1-options');
    const part2Container = document.getElementById('part2-dictation');
    const timedInputArea = document.getElementById('timed-input-area');
    const timerBar = document.getElementById('timer-bar');
    const part2AudioBtn = document.getElementById('part2-audio-btn');
    const part2AudioLoader = document.getElementById('part2-audio-loader');
    const part2Hint1Btn = document.getElementById('part2-hint1-btn');
    const part2Hint2Btn = document.getElementById('part2-hint2-btn');
    const part2Hint1Content = document.getElementById('part2-hint1-content');
    const part2Hint2Content = document.getElementById('part2-hint2-content');
    const part2Input = document.getElementById('part2-input');
    const part3Container = document.getElementById('part3-sentence-dictation');
    const part3AudioBtn = document.getElementById('part3-audio-btn');
    const part3AudioLoader = document.getElementById('part3-audio-loader');
    const part3Hint1Btn = document.getElementById('part3-hint1-btn');
    const part3Hint2Btn = document.getElementById('part3-hint2-btn');
    const part3Hint1Content = document.getElementById('part3-hint1-content');
    const part3Hint2Content = document.getElementById('part3-hint2-content');
    const koreanInput = document.getElementById('korean-input');
    const frenchInput = document.getElementById('french-input');
    const recordBtn = document.getElementById('record-btn');
    const recordingStatus = document.getElementById('recording-status');
    const checkBtn = document.getElementById('check-btn');
    const nextBtn = document.getElementById('next-btn');
    const finishBtn = document.getElementById('finish-btn');
    const feedbackModal = document.getElementById('feedback-modal');
    const feedbackTitle = document.getElementById('feedback-title');
    const feedbackDetails = document.getElementById('feedback-details');
    const retryBtn = document.getElementById('retry-btn');
    const feedbackCloseBtn = document.getElementById('feedback-close-btn');

    // --- EVENT LISTENERS (unchanged) ---
    startBtn.addEventListener('click', startExercise);
    checkBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', nextQuestion);
    finishBtn.addEventListener('click', showResults);
    retryBtn.addEventListener('click', retryQuestion);
    feedbackCloseBtn.addEventListener('click', closeFeedbackModal);

    // --- AUDIO HELPER FUNCTIONS (unchanged, correct) ---
    function pcmToWav(pcmData, sampleRate) {
        const pcm16 = new Int16Array(pcmData);
        const header = new ArrayBuffer(44);
        const view = new DataView(header);
        writeString(view, 0, 'RIFF'); view.setUint32(4, 36 + pcm16.byteLength, true); writeString(view, 8, 'WAVE'); writeString(view, 12, 'fmt '); view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true); writeString(view, 36, 'data'); view.setUint32(40, pcm16.byteLength, true);
        return new Blob([header, pcm16], { type: 'audio/wav' });
    }
    function writeString(view, offset, string) { for (let i = 0; i < string.length; i++) { view.setUint8(offset + i, string.charCodeAt(i)); } }
    function base64ToArrayBuffer(base64) { const binaryString = window.atob(base64); const len = binaryString.length; const bytes = new Uint8Array(len); for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); } return bytes.buffer; }

    // --- CORE FUNCTIONS ---
    function startExercise() {
        studentName = studentNameInput.value.trim();
        if (!studentName) { alert('Veuillez entrer votre nom !'); return; }
        nameScreen.classList.add('hidden');
        exerciseScreen.classList.remove('hidden');
        studentNameDisplay.textContent = `Étudiant: ${studentName}`;
        startTime = new Date();
        initExerciseData();
        displayQuestion();
    }

    // *** 수정됨 (1) ***: 백엔드에 맞게 데이터 구조 변경
    function initExerciseData() {
        exerciseData = allQuestions.map((q, index) => ({
            number: index + 1,
            ko: q.korean, // 'ko' 키 사용
            fr: q.french,  // 'fr' 키 사용
            userAnswer: '',
            isCorrect: false,
            attempts: 0,
            listenCount: 0,  // 이름 및 타입 변경
            hint1Count: 0,   // 이름 및 타입 변경
            hint2Count: 0,   // 이름 및 타입 변경
            recording: null, // 녹음 정보를 담을 객체
            // 아래는 프런트엔드에서만 사용하는 정보
            type: q.type, 
            keywords: q.keywords,
            initial: q.initial
        }));
    }

    // Display Question functions are mostly the same, but now update new data structure
    function displayQuestion() {
        if (currentQuestionIndex >= allQuestions.length) return;
        questionCounter.textContent = `${currentQuestionIndex + 1}`;
        part1Container.classList.add('hidden'); part2Container.classList.add('hidden'); part3Container.classList.add('hidden');
        checkBtn.classList.remove('hidden'); nextBtn.classList.add('hidden'); finishBtn.classList.add('hidden');
        
        const question = exerciseData[currentQuestionIndex]; // 이제 exerciseData를 직접 사용
        if (question.type === 'matching') displayMatchingQuestion(question);
        else if (question.type === 'word_dictation') displayWordDictationQuestion(question);
        else if (question.type === 'sentence_dictation') displaySentenceDictationQuestion(question);
    }
    
    function displayMatchingQuestion(question) {
        partTitle.textContent = "Partie 1: Association Mot-Signification";
        part1Container.classList.remove('hidden');
        part1AudioBtn.onclick = () => playAudio(question.ko, part1AudioBtn, part1AudioLoader);
        const correctAnswer = question.fr;
        let options = [correctAnswer];
        let wrongAnswers = wordData.filter(w => w.french !== correctAnswer);
        wrongAnswers.sort(() => 0.5 - Math.random());
        options.push(...wrongAnswers.slice(0, 3).map(w => w.french));
        options.sort(() => 0.5 - Math.random());
        part1Options.innerHTML = '';
        options.forEach(opt => {
            const button = document.createElement('button');
            button.textContent = opt;
            button.className = "w-full p-4 border-2 border-slate-300 rounded-lg hover:bg-blue-50 hover:border-royal-blue transition";
            button.onclick = () => {
                document.querySelectorAll('#part1-options button').forEach(btn => btn.classList.remove('bg-gold', 'border-royal-blue'));
                button.classList.add('bg-gold', 'border-royal-blue');
                exerciseData[currentQuestionIndex].userAnswer = opt;
            };
            part1Options.appendChild(button);
        });
    }

    function displayWordDictationQuestion(question) {
        partTitle.textContent = "Partie 2: Dictée de Mots (Rapide)";
        part2Container.classList.remove('hidden'); part2Input.value = ''; part2Input.disabled = false; part2Input.focus();
        part2Hint1Content.classList.add('hidden'); part2Hint2Content.classList.add('hidden');
        part2Hint1Btn.disabled = false; part2Hint2Btn.disabled = false;
        part2AudioBtn.onclick = () => playAudio(question.ko, part2AudioBtn, part2AudioLoader);
        part2Hint1Btn.onclick = () => {
            part2Hint1Content.textContent = `Consonnes: ${question.initial}`;
            part2Hint1Content.classList.remove('hidden');
            exerciseData[currentQuestionIndex].hint1Count++; // *** 수정됨 ***: boolean 대신 count 증가
            part2Hint1Btn.disabled = true;
        };
        part2Hint2Btn.onclick = () => {
            part2Hint2Content.textContent = `Sens: ${question.fr}`;
            part2Hint2Content.classList.remove('hidden');
            exerciseData[currentQuestionIndex].hint2Count++; // *** 수정됨 ***: boolean 대신 count 증가
            part2Hint2Btn.disabled = true;
        };
        clearTimeout(timedDictationTimer);
        timedInputArea.style.opacity = 1; timerBar.style.transition = 'none'; timerBar.style.width = '100%';
        setTimeout(() => { timerBar.style.transition = 'width 10s linear'; timerBar.style.width = '0%'; }, 100);
        timedDictationTimer = setTimeout(() => { timedInputArea.style.opacity = 0.3; part2Input.disabled = true; checkAnswer(); }, 10000);
    }
    
    function displaySentenceDictationQuestion(question) {
        partTitle.textContent = "Partie 3: Dictée de Phrases";
        part3Container.classList.remove('hidden');
        koreanInput.value = ''; frenchInput.value = ''; koreanInput.disabled = false; frenchInput.disabled = false;
        part3Hint1Content.classList.add('hidden'); part3Hint2Content.classList.add('hidden');
        part3Hint1Btn.disabled = false; part3Hint2Btn.disabled = false;
        part3AudioBtn.onclick = () => playAudio(question.ko, part3AudioBtn, part3AudioLoader);
        part3Hint1Btn.onclick = () => {
            part3Hint1Content.textContent = `Consonnes: ${question.keywords.map(k => k.initial).join(' ')}`;
            part3Hint1Content.classList.remove('hidden');
            exerciseData[currentQuestionIndex].hint1Count++; // *** 수정됨 ***: boolean 대신 count 증가
            part3Hint1Btn.disabled = true;
        };
        part3Hint2Btn.onclick = () => {
            part3Hint2Content.textContent = `Mots-clés: ${question.keywords.map(k => `${k.word} (${k.hint})`).join(' / ')}`;
            part3Hint2Content.classList.remove('hidden');
            exerciseData[currentQuestionIndex].hint2Count++; // *** 수정됨 ***: boolean 대신 count 증가
            part3Hint2Btn.disabled = true;
        };
        recordBtn.onclick = toggleRecording; recordBtn.disabled = false;
        recordBtn.textContent = 'Enregistrer'; recordingStatus.textContent = '';
    }

    async function playAudio(text, button, loader) {
        exerciseData[currentQuestionIndex].listenCount++; // *** 수정됨 ***: boolean 대신 count 증가
        if (audioCache[text]) { new Audio(audioCache[text]).play(); return; }
        loader.classList.remove('hidden'); button.disabled = true;
        try {
            const response = await fetch('/.netlify/functions/generate-audio', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, voice: currentQuestionIndex % 2 === 0 ? 'woman' : 'man' })
            });
            if (!response.ok) { const errorBody = await response.text(); throw new Error(`API Error: ${response.status} ${response.statusText}. Details: ${errorBody}`); }
            const result = await response.json();
            const audioData = result?.audioData, mimeType = result?.mimeType;
            if (audioData && mimeType && mimeType.startsWith("audio/")) {
                const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                const pcmData = base64ToArrayBuffer(audioData);
                const wavBlob = pcmToWav(pcmData, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                audioCache[text] = audioUrl; new Audio(audioUrl).play();
            } else { throw new Error('Invalid audio data received.'); }
        } catch (error) { console.error('Audio playback error:', error); alert("Error playing audio."); } 
        finally { loader.classList.add('hidden'); button.disabled = false; }
    }

    function checkAnswer() {
        const data = exerciseData[currentQuestionIndex]; // 직접 사용
        if (!data.isCorrect) { data.attempts++; }
        let isCorrect = false, title, details;
        if (data.type === 'matching') {
            isCorrect = data.userAnswer === data.fr;
            details = `<p><strong>Votre choix :</strong> ${data.userAnswer || '(non sélectionné)'}</p><p><strong>Réponse :</strong> ${data.ko} = ${data.fr}</p>`;
        } else if (data.type === 'word_dictation') {
            clearTimeout(timedDictationTimer); data.userAnswer = part2Input.value.trim();
            isCorrect = data.userAnswer.replace(/\s/g, '') === data.ko.replace(/\s/g, '');
            part2Input.disabled = true;
            details = `<p><strong>Votre réponse :</strong> ${data.userAnswer || '(non saisi)'}</p><p><strong>Réponse :</strong> ${data.ko}</p>`;
        } else if (data.type === 'sentence_dictation') {
            data.userAnswer = koreanInput.value;
            // frenchInput 값은 채점 대상이 아니므로 저장만 함
            isCorrect = data.userAnswer.trim().replace(/\s/g, '') === data.ko.trim().replace(/\s/g, '');
            koreanInput.disabled = true; frenchInput.disabled = true;
            details = `<p><strong>Votre réponse :</strong> ${data.userAnswer || '(non saisi)'}</p><p><strong>Réponse :</strong> ${data.ko}</p>`;
        }
        if (isCorrect && data.attempts === 1) { score++; }
        data.isCorrect = isCorrect;
        title = isCorrect ? "Correct !" : "Incorrect...";
        details = `<div class="p-4 rounded-lg ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">${details}</div>`;
        showFeedbackModal(title, details, isCorrect);
    }

    function showFeedbackModal(titleText, detailsHtml, isCorrect) {
        feedbackTitle.textContent = titleText; feedbackDetails.innerHTML = detailsHtml;
        retryBtn.classList.toggle('hidden', isCorrect);
        feedbackModal.classList.remove('hidden'); checkBtn.classList.add('hidden');
    }
    
    function closeFeedbackModal() {
        feedbackModal.classList.add('hidden');
        if (currentQuestionIndex >= allQuestions.length - 1) { finishBtn.classList.remove('hidden'); } 
        else { nextBtn.classList.remove('hidden'); }
    }

    function retryQuestion() {
        feedbackModal.classList.add('hidden');
        const question = exerciseData[currentQuestionIndex];
        if (question.type === 'word_dictation') displayWordDictationQuestion(question);
        else if (question.type === 'sentence_dictation') { koreanInput.disabled = false; frenchInput.disabled = false; displaySentenceDictationQuestion(question); } 
        else displayMatchingQuestion(question);
        checkBtn.classList.remove('hidden');
    }

    function nextQuestion() { currentQuestionIndex++; displayQuestion(); }
    
    // *** 수정됨 (2) ***: 녹음 완료 시 백엔드가 요구하는 객체 형식으로 저장
    async function toggleRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordBtn.textContent = 'Enregistrer';
            recordingStatus.textContent = 'Enregistrement terminé !';
        } else {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                mediaRecorder.addEventListener('dataavailable', e => audioChunks.push(e.data));
                mediaRecorder.addEventListener('stop', () => {
                    const recordingDuration = Math.round((new Date() - recordingStartTime) / 1000);
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        const base64String = reader.result.split(',')[1];
                        // 백엔드가 요구하는 객체 구조로 저장
                        exerciseData[currentQuestionIndex].recording = {
                            base64: base64String,
                            filename: `rec_q${currentQuestionIndex + 1}_${studentName.replace(/\s/g, '_')}.webm`,
                            mimeType: 'audio/webm',
                            duration: recordingDuration
                        };
                    };
                });
                recordingStartTime = new Date();
                mediaRecorder.start();
                recordBtn.textContent = 'Enregistrement...';
                recordingStatus.textContent = 'Parlez maintenant...';
            } catch (err) { console.error("Mic access error:", err); alert("Mic access denied."); }
        }
    }

    // *** 수정됨 (3) ***: 백엔드에 보낼 payload 구조 변경
    async function showResults() {
        exerciseScreen.classList.add('hidden');
        resultsScreen.classList.remove('hidden');
        const resultsContent = document.getElementById('results-content');
        const totalTimeSeconds = Math.round((new Date() - startTime) / 1000);
        const finalScorePercent = allQuestions.length > 0 ? Math.round((score / allQuestions.length) * 100) : 0;

        let title, message, icon;
        if (finalScorePercent === 100) { title = "완벽해요!!"; message = "Vous avez tout bon ! Impressionnant !"; icon = "👑🎉👍"; confetti(); }
        else if (finalScorePercent >= 80) { title = "잘했어요!!"; message = "Excellent score ! Continuez comme ça."; icon = "🎉👍"; }
        else if (finalScorePercent >= 60) { title = "이해 할 수 있어요. 꽤 잘했어요"; message = "Vous progressez bien ! Encore un effort."; icon = "👍"; }
        else { title = "땡!! 틀렸어요!!"; message = "Ce n'est pas grave, réessayez !"; icon = "💪"; }

        let detailsHtml = `<h1 class="text-3xl font-bold text-royal-blue mb-2">${icon} ${title}</h1>
            <p class="text-slate-600 mb-4">${message}</p>
            <div class="my-6 p-4 bg-slate-50 rounded-lg text-left">
                <p><strong>Score :</strong> ${score} / ${allQuestions.length} (${finalScorePercent}%)</p>
                <p><strong>Temps total :</strong> ${totalTimeSeconds} secondes</p>
            </div>
            <h3 class="text-xl font-semibold text-dark-charcoal mt-8 mb-4 text-left">Détails des réponses</h3>
            <div class="space-y-4 text-left text-sm">`;

        exerciseData.forEach((data, index) => {
            const resultIcon = data.isCorrect ? '<span class="text-green-500">✔</span>' : '<span class="text-red-500">✖</span>';
            detailsHtml += `<div class="p-3 rounded-lg ${data.isCorrect ? 'bg-green-50' : 'bg-red-50'}">
                <p><strong>Q${index + 1} (${data.type.replace('_', ' ')}):</strong> ${data.ko} ${resultIcon}</p>
                ${!data.isCorrect ? `<p class="text-red-700"><strong>Votre réponse :</strong> ${data.userAnswer || '(vide)'}</p>` : ''}
                <p class="text-xs text-slate-500">Tentatives: ${data.attempts}, Écoutes: ${data.listenCount}, Indices: ${data.hint1Count + data.hint2Count}</p>
            </div>`;
        });
        detailsHtml += `</div>`;
        resultsContent.innerHTML = detailsHtml;
        
        document.getElementById('results-loader').classList.remove('hidden');
        document.getElementById('email-status').textContent = 'Envoi des résultats en cours...';

        // 백엔드로 보낼 최종 데이터
        const payload = {
            studentName: studentName,
            startTime: startTime.toISOString(),
            endTime: new Date().toISOString(),
            totalTimeSeconds: totalTimeSeconds,
            questions: exerciseData.map(d => ({ // 프런트엔드 전용 키는 제외하고 보냄
                number: d.number,
                ko: d.ko,
                fr: d.fr,
                userAnswer: d.userAnswer,
                isCorrect: d.isCorrect,
                listenCount: d.listenCount,
                hint1Count: d.hint1Count,
                hint2Count: d.hint2Count,
                recording: d.recording,
            }))
        };
        
        try {
            const response = await fetch('/.netlify/functions/send-results', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload) // 수정된 payload 전송
            });
            if (response.ok) {
                document.getElementById('email-status').textContent = 'Résultats envoyés avec succès !';
            } else { throw new Error('Server response was not OK'); }
        } catch (error) {
            console.error('Failed to send results:', error);
            document.getElementById('email-status').textContent = 'Échec de l\'envoi des résultats.';
        } finally {
            document.getElementById('results-loader').classList.add('hidden');
        }
    }
</script>
