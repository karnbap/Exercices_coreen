        function getCho(str) {
            const cho = ['ã„±', 'ã„²', 'ã„´', 'ã„·', 'ã„¸', 'ã„¹', 'ã…', 'ã…‚', 'ã…ƒ', 'ã……', 'ã…†', 'ã…‡', 'ã…ˆ', 'ã…‰', 'ã…Š', 'ã…‹', 'ã…Œ', 'ã…', 'ã…'];
            let result = "";
            for (let i = 0; i < str.length; i++) {
                const code = str.charCodeAt(i) - 44032;
                if (code > -1 && code < 11172) {
                    result += cho[Math.floor(code / 588)];
                } else {
                    result += str.charAt(i);
                }
            }
            return result;
        }

        function compareText(user, correct) {
            const correctFr = correct.split('/')[0].trim().toLowerCase();
            const correctKo = correct.split('/')[1] ? correct.split('/')[1].trim() : correctFr;
            const userLower = user.toLowerCase();
            if (userLower === correctFr || userLower === correctKo) {
                return `<span class="text-green-700">${user}</span>`;
            }
            return `<span class="text-red-700 line-through">${user || "..."}</span> <span class="text-green-700">${correct}</span>`;
        }

        async function sendResultsToServer(totalTimeSeconds) {
            const payload = {
                studentName: studentName,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString(),
                totalTimeSeconds: totalTimeSeconds,
                questions: userAnswers.map((answer, index) => {
                    const questionData = questions[index];
                    const { userAnswer, isCorrect, listenCount, hint1Count, hint2Count, recording } = answer;
                    let fr_text = '';
                    if(questionData.type === 'choice') fr_text = questionData.situation.replace(/<br>|<b>|<\/b>/g, ' ');
                    else if(questionData.type === 'writing') fr_text = questionData.dialogue_fr.replace(/<br>|<b>|<\/b>/g, ' ');
                    else fr_text = questionData.french_translation;

                    return {
                        number: index + 1,
                        ko: questionData.korean_sentence || (questionData.answer && questionData.answer.sentence),
                        fr: fr_text,
                        userAnswer: JSON.stringify(userAnswer),
                        isCorrect: isCorrect,
                        listenCount: listenCount || 0,
                        hint1Count: hint1Count || 0,
                        hint2Count: hint2Count || 0,
                        recording: recording || null
                    };
                })
            };

            try {
                const response = await fetch('/.netlify/functions/send-results', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error('Server response was not ok.');
                console.log('Results sent successfully!');
            } catch (error) {
                console.error('Failed to send results:', error);
            }
        }
        
        function blobToBase64(blob) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(blob); reader.onloadend = () => { resolve(reader.result.split(',')[1]); }; reader.onerror = error => reject(error); }); }
        function base64ToBlob(base64, mimeType) { const byteCharacters = atob(base64); const byteNumbers = new Array(byteCharacters.length); for (let i = 0; i < byteCharacters.length; i++) { byteNumbers[i] = byteCharacters.charCodeAt(i); } const byteArray = new Uint8Array(byteNumbers); return new Blob([byteArray], {type: mimeType}); }
